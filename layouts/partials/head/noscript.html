<noscript>
    <style>
        #theme-toggle,
        .top-link {
            display: none;
        }

    </style>
    {{- if (and (ne site.Params.defaultTheme "light") (ne site.Params.defaultTheme "dark")) }}
<!--        TODO: Remove this too -->
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: rgb(218, 218, 219);

                --code-block-bg: rgb(46, 46, 51);
                --code-bg: rgb(55, 56, 62);
                --border: rgb(51, 51, 51);
            }
        }

    </style>
    {{- end }}
